<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>

</head>

<body>

    <header>
        <a href="index.html"> <img src="images/download%20(1).png" alt="mercedes logo" height="75"> </a>
        <nav>

            <ul>
                <li> <a href=features.html>Features</a></li>
                <li> <a href="vehicle.html"> Vehicle Type </a></li>
                <li> <a href="contact.html"> Contact Us </a></li>
            </ul>
        </nav>
    </header>


    <main>

        <form action="thanks.html">
            <br>
            <br>
            <p>Please fill out this information:</p>
            <p>
                <label for="fname">First Name:</label>
                <input type="text" name="firstname" id="fname">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </p>
            <label for="me">Tell me how you found me</label>
            <select name="me" id="me" multiple>

                <option value="email">Email</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="friend">Friend</option>
                <option value="craigslist">Craigslist</option>
                <option value="newsletter">Newsletter</option>
                <option value="television">TV Ads</option>
                <option value="radio">Radio</option>
            </select>

            <p>

                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" rows="12" cols="65"></textarea>
            </p>


            <div class="subscribe">

                <label><strong>Would you like to subscribe to our newsletter</strong></label>
                <input type="radio" name="subscribe" value="Omg Yes"> Omg Yes
                <input type="radio" name="subscribe" value="No Thanks"> No Thanks
                <input type="radio" name="subscribe" value="Next Time"> Next Time
            </div>
            <br>
            <br>
            <div class="cars">
                <label> <strong> What type of car are you looking for?</strong> </label>
                <input type="checkbox" name="car" value="Sedans"> Sedans and Wagons
                <input type="checkbox" name="car" value="Coupes"> Coupes
                <input type="checkbox" name="car" value="SUVs"> SUVs
                <br>
                <br>
                <input type="checkbox" name="car" value="Convertibles and Roadsters"> Convertibles and Roadsters
                <input type="checkbox" name="car" value="Hybrid and Electric"> Hybrid and Electric

            </div>
            <br>
            <br>

            <div class="choices">
                <label>What Model Are You Looking For?</label>
                <input type="radio" name="what" value="C-Class" checked> C-Class
                <input type="radio" name="what" value="A Class"> A-Class
                <input type="radio" name="what" value="Maybach"> Maybach
                <input type="radio" name="what" value="AMG GT"> AMG GT
                <input type="radio" name="what" value="GLA"> GLA
                <br>
                <br>
                <input type="radio" name="what" value="GLC"> GLC
                <input type="radio" name="what" value="E-Class"> E-Class
                <input type="radio" name="what" value="S-Class"> S-Class



            </div>



            <p >

                <label></label>
                <input type="submit" value="Submit"> 
                <input type="reset" value="Reset">


            </p>










        </form>

    </main>

    <footer>

        <p id="twoinone">Thanks For Stopping By! <br> <a href="https://www.mbusa.com/en/home?sd_campaign_type=Search&sd_digadprov=Resolution&sd_campaign=ZZBrand%7CCorp%7CMisc%7CGeneral%7CExact&sd_channel=GOOGLE&sd_adid=General&sd_digadkeyword=mercedes&gclid=EAIaIQobChMIlfmQqq624AIVjoCfCh27dQv9EAAYASAAEgJNxPD_BwE&gclsrc=aw.ds" target="_blank"> Mercedes Benz </a></p>

    </footer>


</body>

</html>
